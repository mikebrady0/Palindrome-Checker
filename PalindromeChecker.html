<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="palindrome.css" >
    <title>Palindrome Checker</title>
  </head>
  <body>
    <div class="main-header"><h1>The Palindrome Checker</h1></div>
    <div class="container">
      <div><h3>Enter a text to check your palindrome</h3></div>
      <input  id="text-input" type="text" placeholder="Test your word"/>
      <button id="check-btn" >Check</button>
      <div id="result">
        
      </div>
      
    </div>
    <div class="side-note-container">
      <div class="note-text">
        <p><b><i>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</i></b></p>
      </div>

    </div>
    <script src=palindrome.js></script>
  </body>
</html>
